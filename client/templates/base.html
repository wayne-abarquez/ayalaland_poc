<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS here -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body ng-controller="mainController as mainCtl" ng-cloak>

<!-- Fixed Top Navbar -->
<div ng-include="'partials/_top_nav.html'"></div>

<!-- Your content goes here -->
<div id="parent-container">

    {% include "partials/sidenavs/_main_menu.html" %}
    <!-- Map Drawing Panel -->
    {% include "partials/drawing_tools.html" %}
    {% include "partials/address_search.html" %}

    <md-content layout="row" id="base-container">
        {% block content %}{% endblock %}
    </md-content>
</div>

{% if gmap_api_key %}
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.28&key={{gmap_api_key}}&libraries=geometry,places,visualization,drawing"></script>
{% else %}
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.28&libraries=geometry,places,visualization,drawing"></script>
{% endif %}
<script src="js/vendor.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
